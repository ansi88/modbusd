slave:
    build: tests/mbserver/.

zclient:
    build: tests/zclient/.
    volumes_from:
        - modbusd
    links:
        - slave
    
modbusd:
    build: .
    volumes:
        - /tmp:/tmp
    links:
        - slave
    command: valgrind --tool=memcheck --leak-check=full --show-leak-kinds=all --verbose /usr/bin/modbusd /etc/modbusd/modbusd.json
